<div class="container">
<div class="form-group">
  <label for="sel1">Select Month:</label>
  <form [formGroup]="maintenanceform">
  <select class="form-control" id="sel1" formControlName="month">
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>
  <label for="sel1">Select FlatBlock:</label>
  <select class="form-control" id="sel1" formControlName="block">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
  </select>
  </form>
</div> 
<button class="btn btn-primary" (click)="showStatus()">Maintenance Status List</button>
<br>
<br>

<table class="table">
  <thead>
    <tr> 
      <th>First Name</th>
      <th>Last Name</th>
      <th>Block</th>
      <th>Paid Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of maintenance">
      <td>{{i.fname}}</td>
      <td>{{i.lname}}</td>
      <td>{{i.block}}</td>
      <div *ngFor="let j of i.societymaintenance">
      <td >{{j.hasPaid}}</td>
      </div>
    </tr>
  </tbody>
</table>
</div>
